<html>

<head>
  <title>contact</title>
  <meta name="description" content="Write an E-Mail to Web Developer David Wolf.">
</head>

<body>
  <form method="get" target="_blank" onsubmit="this.action=`mailto:${'a'}${'@'}${'davidwolf.dev'}`">

    <div class="form-group">
      <label for="subject">subject</label>
      <input type="text" name="subject" placeholder="subject">
    </div>

    <div class="form-group">
      <label for="body">body</label>
      <textarea name="body" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Create Mail</button>
    </div>
  </form>
</body>

</html>
