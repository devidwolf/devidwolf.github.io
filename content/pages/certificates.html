<html>

<head>
  <title>certificates</title>
  <meta name="description" content="David Wolf is a certified Web Developer, see a collection of his certificates.">
</head>

<body>
  <h1>certificates</h1>
  <p>type to see my certificates</p>

  <input type="search" onkeyup="search(this.value)" autofocus>
  <ul id="results"></ul>

  <script>
    let certificates = [
      '/media/docs/certificates/CSS course (SoloLearn).pdf',
      '/media/docs/certificates/HTML course (SoloLearn).pdf',
      '/media/docs/certificates/How to Make a Website with NameCheap (Codecademy).pdf',
      '/media/docs/certificates/JavaScript course (SoloLearn).pdf',
      '/media/docs/certificates/Learn CSS Course (Codecademy).pdf',
      '/media/docs/certificates/Learn HTML Course (Codecademy).pdf',
      '/media/docs/certificates/Learn How to Code (Codecademy).pdf',
      '/media/docs/certificates/PHP course (SoloLearn).pdf',
      '/media/docs/certificates/Python 3 course (SoloLearn).pdf',
      '/media/docs/certificates/SQL course (SoloLearn).pdf',
      '/media/docs/certificates/jQuery course (SoloLearn).pdf',
    ];
  </script>
  <script>
    let index = 0;
    let languages = ['html', 'css', 'javascript', 'jquery', 'python', 'php', 'sql'];

    function printLanguage() {
      if (index === languages.length) index = 0;
      $('input[type="search"]').attr('placeholder', languages[index]);
      index++;
    }
    printLanguage();
    window.setInterval(printLanguage, 1500);

    /**
     * @param query {string} searchquery
     */
    function search(query) {
      $('#results').empty(); // remove results from last search

      if (query === '') return false; // exit

      // console.log($('#results'));
      query = query.toLowerCase();
      // console.log(query);
      jQuery.each(certificates, function(index, path) {
        let basename, li, a;
        basename = utils.basename(path);
        basenameLower = basename.toLowerCase();
        if (
          basenameLower.includes(query) &&
          $(`#results a[href="${path}"]`).length == 0
        ) {
          // console.log(basenameLower, query);
          li = $('<li></li>');
          a = $('<a></a>').attr({
            href: path,
            target: '_blank',
            title: 'open PDF in new tab'
          });
          a.text(basename);
          $('#results').append(li.append(a));
        }
      });
    }
  </script>
</body>

</html>
