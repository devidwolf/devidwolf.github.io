<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Pelican">

  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  {% if page and page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  {% endblock head %}

  <link rel="icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/img/dw-favicon.svg">

  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/sass/import.min.css">

  <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/vendor/jquery-3.5.1.min.js"></script>
</head>

<body>
  {% include './includes/header.html' %}
  {% block content %}{% endblock %}
  <footer>
    <div class="container">
      {% include './includes/nav.html' %}
      <hr>
      <span class="copyright">Copyright Â© 12019 - 12021</span>
    </div>
  </footer>

  <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/script.js"></script>
</body>

</html>
